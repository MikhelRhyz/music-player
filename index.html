<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Music Player</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="player">
      <div class="row g-3">
        <div class="col-12">
          <img
            src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=1200&q=80"
            alt="Album cover"
            class="cover"
            id="track-cover"
          />
        </div>

        <div class="col-12">
          <h5 id="track-title" class="mb-0">Paraluman</h5>
          <small id="track-artist" class="text-muted">Abie</small>
        </div>

        <div class="col-12 d-flex align-items-center justify-content-between">
          <div class="controls">
            <!-- Play / Pause button. JS should toggle icon and aria-pressed -->
            <button
              class="btn btn-primary play-btn"
              id="playPauseBtn"
              type="button"
              aria-pressed="false"
              aria-label="Play"
            >
              <span id="playIcon">►</span>
              <span id="pauseIcon" class="hidden">❚❚</span>
            </button>

            <!-- Time displays -->
            <div class="d-flex gap-2 align-items-center">
              <small class="time text-muted" id="currentTime">0:00</small>
              <div style="width: 220px">
                <!-- Seek bar area: provide data attributes for JS hooks. Keep native progress for styling; JS should update -->
              </div>
            </div>
          </div>

          <!-- Duration on the right -->
          <small class="time text-muted" id="duration">0:00</small>
        </div>

        <div class="col-12">
          <!-- Custom bootstrap progress used as visual seek bar. JS should update .progress-bar width and allow clicks/drags on .seek -->
          <div
            class="progress seek"
            id="seekBar"
            role="progressbar"
            aria-label="Audio progress"
            tabindex="0"
          >
            <div
              class="progress-bar"
              id="seekFill"
              style="width: 0%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-12">
          <!-- Hidden audio element. JS will control it. Put track source and metadata here or let JS set src dynamically. -->
          <audio id="audio" preload="metadata">
            <source src="music/paraluman.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>

        <div class="col-12">
          <!-- Optional small controls row for future expansion (volume, loop, next) -->
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <small class="text-muted"
                >Use the play button or spacebar to toggle play/pause.</small
              >
            </div>
            <div>
              <button
                class="btn btn-outline-secondary btn-sm"
                id="rewindBtn"
                type="button"
                aria-label="Rewind 10s"
              >
                ⟲ 10s
              </button>
              <button
                class="btn btn-outline-secondary btn-sm"
                id="forwardBtn"
                type="button"
                aria-label="Forward 10s"
              >
                10s ⟳
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS hooks - user will implement behavior. Below are suggested event hooks and behaviour in comments. -->
    <script type="module" src="script.js">
      /*
        Suggested JS responsibilities (you said you'll handle JS):

        - Get elements by ID: audio, playPauseBtn, playIcon, pauseIcon, seekBar, seekFill, currentTime, duration
        - On audio 'loadedmetadata' -> set duration text and update aria-valuemax
        - On audio 'timeupdate' -> update currentTime and set seekFill.style.width = (audio.currentTime/audio.duration)*100 + '%'
        - Play/pause button: toggle audio.play() / audio.pause(); toggle aria-pressed and icons
        - Clicking on seekBar: compute clicked position ratio and set audio.currentTime = ratio * audio.duration
        - Keyboard accessibility: allow space to toggle play/pause when playPauseBtn focused, left/right arrow to rewind/forward when seekBar focused
        - Rewind/Forward buttons: audio.currentTime = Math.max(0, audio.currentTime - 10) / Math.min(audio.duration, audio.currentTime + 10)

        Keep ARIA attributes up to date (aria-labels, aria-valuenow for seek if desired).
      */
    </script>
  </body>
</html>
